<div class="container principal">
    <h1 mat-dialog-title class="title center-horizontal">Asignar radicado</h1>

    <div mat-dialog-content>
        <div class="container center-horizontal-vertical full-height">
            <div class="row full-height full-width">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="assignOfficer()">
                            <div class="col subtitle">
                                <mat-form-field appearance="outline" class="full-width" [ngClass]="{
                    myelement: officerAssignIsInvalid
                  }">
                                    <mat-label>Funcionario</mat-label>
                                    <mat-select formControlName="user_id" name="officer" required>
                                        <mat-option *ngFor="let officer of listAssignUsers" [value]="officer.id">{{ officer.first_name }} {{ officer.last_name }}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="officerAssignIsInvalid"> Seleccione un funcionario por favor </mat-error>
                                </mat-form-field>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="center-horizontal full-width">
        <div class="container secondary">
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button mat-raised-button type="submit" class="full-width" (click)="assignOfficer()">
            <i class="fas fa-hand-pointer fa-lg" style="margin-right: 5px !important"></i>
            Asignar radicado
          </button>
                </div>
                <div class="col d-flex justify-content-start">
                    <button mat-raised-button type="button" class="btn-close-dialog full-width" (click)="cancel()">
            <i class="fas fa-window-close fa-lg" style="margin-right: 5px !important"></i>
            Cerrar
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
