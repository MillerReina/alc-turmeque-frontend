<div class="container principal">
    <h1 mat-dialog-title class="title center-horizontal">Solicitar prórroga</h1>

    <div mat-dialog-content class="dialog-content">
        <div class="container center-horizontal-vertical full-height">
            <div class="row full-height full-width">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="requestDocumentExtension()">
                            <div class="col subtitle">
                                <mat-form-field appearance="outline" class="full-width" [ngClass]="{
                    myelement: daysAssignIsInvalid
                  }">
                                    <mat-label><strong>Cantidad de días:</strong></mat-label>
                                    <input matInput formControlName="days" placeholder="5 días hábiles máx." autocomplete="off" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="2" />
                                    <mat-error *ngIf="daysAssignIsInvalid"> Ingrese una cantidad de días válida por favor </mat-error>
                                </mat-form-field>

                                <mat-form-field appearance="outline" class="full-width" [ngClass]="{
                    myelement: subjectIsInvalid
                  }">
                                    <mat-label><strong>Razón</strong></mat-label>
                                    <textarea matInput formControlName="description" placeholder="Justificación de la prórroga - máx. 500 carácteres." cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="6.4" cdkAutosizeMaxRows="6" maxlength="500" required></textarea>
                                    <mat-error *ngIf="subjectIsInvalid"> Ingrese una justificación por favor </mat-error>
                                </mat-form-field>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="center-horizontal full-width">
        <div class="container secondary">
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button mat-raised-button type="submit" class="full-width" (click)="requestDocumentExtension()">
            <i class="fas fa-hand-paper fa-lg" style="margin-right: 5px !important"></i>
            Solicitar prórroga
          </button>
                </div>
                <div class="col d-flex justify-content-start">
                    <button mat-raised-button type="button" class="btn-close-dialog full-width" (click)="cancel()">
            <i class="fas fa-window-close fa-lg" style="margin-right: 5px !important"></i>
            Cerrar
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
