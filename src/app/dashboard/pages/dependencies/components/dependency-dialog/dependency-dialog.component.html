<div class="container principal">
    <h1 *ngIf="!isEditing" mat-dialog-title class="title center-horizontal">Crear dependencia</h1>
    <h1 *ngIf="isEditing" mat-dialog-title class="title center-horizontal">Editar dependencia</h1>
    <div mat-dialog-content>
        <div class="container center-horizontal-vertical full-height">
            <div class="row full-height full-width">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="registerDependency()">
                            <div class="col subtitle">
                                <mat-form-field *ngIf="!isEditing" class="full-width" [ngClass]="{
                    myelement: dependecyIsInvalid
                  }">
                                    <mat-label><strong>Nombre de dependencia:</strong></mat-label>
                                    <input matInput type="text" formControlName="name_dependency" autocomplete="off" maxlength="30" />
                                    <mat-error *ngIf="dependecyIsInvalid"> Ingrese un nombre válido por favor </mat-error>
                                </mat-form-field>

                                <mat-form-field *ngIf="isEditing" class="full-width" [ngClass]="{
                    myelement: dependecyIsInvalid
                  }">
                                    <mat-label><strong>Nombre de dependencia:</strong></mat-label>
                                    <input matInput formControlName="name_dependency" autocomplete="off" maxlength="30" [value]="actualDependency.name_dependency" />
                                    <mat-error *ngIf="dependecyIsInvalid"> Ingrese un nombre válido por favor </mat-error>
                                </mat-form-field>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="center-horizontal full-width">
        <div class="container secondary">
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button *ngIf="!isEditing" mat-raised-button type="submit" class="full-width" (click)="registerDependency()">
            <i class="fas fa-plus-circle fa-lg" style="margin-right: 5px !important"></i>
            Crear dependencia
          </button>
                    <button *ngIf="isEditing" mat-raised-button type="button" class="full-width" (click)="saveChanges()">
            <i class="fas fa-save fa-lg" style="margin-right: 5px !important"></i>
            Guardar cambios
          </button>
                </div>
                <div class="col d-flex justify-content-start">
                    <button mat-raised-button type="button" class="btn-close-dialog full-width" (click)="cancel()">
            <i class="fas fa-window-close fa-lg" style="margin-right: 5px !important"></i>
            Cerrar
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
