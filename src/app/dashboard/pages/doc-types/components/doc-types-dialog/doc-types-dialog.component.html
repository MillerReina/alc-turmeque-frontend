<div class="container principal">
    <h1 *ngIf="!isEditing" mat-dialog-title class="title center-horizontal">Nuevo tipo de documento</h1>
    <h1 *ngIf="isEditing" mat-dialog-title class="title center-horizontal">Editar tipo de documento</h1>
    <div mat-dialog-content>
        <div class="container center-horizontal-vertical full-height">
            <div class="row full-height full-width">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="registerDoctype()">
                            <div class="col subtitle">
                                <mat-form-field *ngIf="!isEditing" class="full-width" [ngClass]="{
                    myelement: docTypeIsInvalid
                  }">
                                    <mat-label><strong>Nombre tipo de documento:</strong></mat-label>
                                    <input matInput type="text" formControlName="name_document_type" autocomplete="off" maxlength="30" />
                                    <mat-error *ngIf="docTypeIsInvalid"> Ingrese un nombre válido por favor </mat-error>
                                </mat-form-field>

                                <mat-form-field *ngIf="isEditing" class="full-width" [ngClass]="{
                    myelement: docTypeIsInvalid
                  }">
                                    <mat-label><strong>Nombre tipo de documento:</strong></mat-label>
                                    <input matInput formControlName="name_document_type" autocomplete="off" maxlength="30" [value]="actualDocType.name_document_type" />
                                    <mat-error *ngIf="docTypeIsInvalid"> Ingrese un nombre válido por favor </mat-error>
                                </mat-form-field>

                                <mat-form-field *ngIf="!isEditing" class="full-width" [ngClass]="{
                    myelement: docTypeIsInvalid
                  }">
                                    <mat-label><strong>Cantidad de días:</strong></mat-label>
                                    <input matInput formControlName="suggested_working_days" autocomplete="off" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="2" />
                                    <mat-error *ngIf="docTypeIsInvalid"> Ingrese una cantidad válida por favor</mat-error>
                                </mat-form-field>

                                <mat-form-field *ngIf="isEditing" class="full-width" [ngClass]="{
                    myelement: docTypeIsInvalid
                  }">
                                    <mat-label><strong>Cantidad de días:</strong></mat-label>
                                    <input matInput formControlName="suggested_working_days" autocomplete="off" [value]="actualDocType.suggested_working_days" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="2" />
                                    <mat-error *ngIf="docTypeIsInvalid"> Ingrese una cantidad válida por favor </mat-error>
                                </mat-form-field>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="center-horizontal full-width">
        <div class="container secondary">
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button *ngIf="!isEditing" mat-raised-button type="submit" class="full-width" (click)="registerDoctype()">
            <i class="fas fa-plus-circle fa-lg" style="margin-right: 5px !important"></i>
            Crear nuevo tipo
          </button>
                    <button *ngIf="isEditing" mat-raised-button type="button" class="full-width" (click)="saveChanges()">
            <i class="fas fa-save fa-lg" style="margin-right: 5px !important"></i>
            Guardar cambios
          </button>
                </div>
                <div class="col d-flex justify-content-start">
                    <button mat-raised-button type="button" class="btn-close-dialog full-width" (click)="cancel()">
            <i class="fas fa-window-close fa-lg" style="margin-right: 5px !important"></i>
            Cerrar
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
