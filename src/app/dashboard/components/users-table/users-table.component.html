<div class="text-center" style="margin-top: 30px !important">
    <mat-form-field>
        <mat-label>Buscar por: nombre, correo o dependencia</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
        <!-- Position Column -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef class="text-center">Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef class="text-center">Apellido</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dependencia">
            <th mat-header-cell *matHeaderCellDef class="text-center">Dependencia</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
        </tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="30"></mat-paginator>
</div>
