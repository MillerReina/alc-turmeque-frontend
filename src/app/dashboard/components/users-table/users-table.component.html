<div *ngIf="preload" class="row justify-content-center full-height" style="min-height: 100% !important">
    <div class="col-12 center-horizontal-vertical full-height flexbox-col">
        <img src="../../../../assets/loading/loading.gif" height="400px" alt="gif cargando" />
    </div>
</div>
<div *ngIf="!preload">
    <div class="text-center" style="margin-top: 30px !important">
        <mat-form-field>
            <mat-label>Buscar por: nombre, correo o dependencia</mat-label>
            <input matInput (keyup)="searchUsersByCoincidence(input.value)" #input />
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef class="text-center">Apellido</th>
                <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
            </ng-container>

            <ng-container matColumnDef="identificacion">
                <th mat-header-cell *matHeaderCellDef class="text-center">Identificación</th>
                <td mat-cell *matCellDef="let element">{{ element.identification }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef class="text-center">Teléfono</th>
                <td mat-cell *matCellDef="let element">{{ element.phone_number }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell full-width" colspan="4">No existen coincidencias para: "{{ input.value }}"</td> -->
                <td class="alert alert-warning full-width animate__animated animate__fadeIn" colspan="5" role="alert">
                    <i class="fa fa-sync fa-spin fa-1x"></i> No existen coincidencias para: "{{ input.value }}"
                </td>
            </tr>
        </table>
        <mat-paginator [length]="registeredUsers.length" [pageSize]="10"></mat-paginator>
    </div>
</div>
