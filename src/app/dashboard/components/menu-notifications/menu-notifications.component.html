<button class="btn-bell" mat-raised-button [matMenuTriggerFor]="belowMenu" matBadge="1" matBadgePosition="before" matBadgeColor="accent" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()" style="margin-left: 10px !important">
  <mat-icon mat-list-icon class="icon-bell">notifications</mat-icon>
</button>
<mat-menu #belowMenu="matMenu" xPosition="before">
    <div *ngIf="preload" class="row justify-content-center full-height" style="min-height: 100% !important">
        <div class="col-12 center-horizontal-vertical full-height flexbox-col">
            <img src="../../../../assets/loading/loading.gif" height="400px" alt="gif cargando" />
        </div>
    </div>
    <div *ngIf="!preload">
        <div class="card" *ngFor="let notification of notifications.notifications" style="margin-bottom: 7px !important">
            <div class="card-header center-vertical">
                <mat-icon mat-list-icon style="margin-right: 10px !important">description</mat-icon> {{ getDay(notification) }}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p style="font-size: 14px">{{ notification.description }}.</p>
                </blockquote>
            </div>
        </div>
    </div>
</mat-menu>
